syntax = "proto3";

package peerv2;
option go_package="main";

message ProxyRegisterMsg {
    string CommitteePublicKey = 1;
    repeated string WantedMessages = 2;
}

message ProxyRegisterResponse {
    repeated MessageTopicPair Pair = 1;
}

message MessageTopicPair {
    string Message = 1;
    string Topic = 2;
}

service ProxyRegisterService{
    //Unary
    rpc ProxyRegister(ProxyRegisterMsg) returns (ProxyRegisterResponse) {};
}
